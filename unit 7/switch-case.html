<!doctype html>
<html>

  </head>
  <body>

    <script type="text/javascript">
      var value = "hang\n";

      setInterval(function(){
        switch(value) {
          case 'hang':
            document.body.innerHTML = "Hang in there!";
            break;
          case 'up':
            document.body.innerHTML = "Up";
            break;
          default:
            document.body.innerHTML = "No good!";
        }
      },1000);
    </script>
  </body>
</html>
