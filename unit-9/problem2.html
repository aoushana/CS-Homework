<!doctype html>
<html>
  <head>
    <title>Word Items</title>
    <meta charset="utf-8">
  </head>
  <body>
    <p><strong>We</strong> have just started <strong>this</strong> section
      for the users (<strong>beginner</strong> to intermediate) who want to work
      with <strong>various</strong> JavaScript <strong>problems</strong> and write
      scripts online to <strong>test</strong> their JavaScript <strong>skill</strong>.</p>

    <script type="text/javascript">
      var wordItems = document.getElementsByTagName('strong');
      for (var i = 0; i < wordItems.length; i++) {
        var item = wordItems[i];
        item.addEventListener("mouseover", function(){
          this.style.color = "red";
        })
      }
    </script>
  </body>
</html>
