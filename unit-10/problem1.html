<!doctype html>
<html>
  <head>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function(){
        $("div").animate({
          fontSize: "100px"
        },"slow");
      });
    </script>
  </head>
  <body>
    <div style="background-color:#98bf21;height:200px;width:600px;">Hello World</div>
  </body>
</html>
